syntax = "proto3";

package rkcy;
option go_package = "github.com/lachlanorr/rocketcycle/pkg/rkcy";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
    optional bool is_config  = 11371000;
    optional bool is_concern = 11371001;
}

extend google.protobuf.FieldOptions {
    optional bool is_key            = 11371100;
    optional RelConfig rel_config   = 11371101;
    optional RelConcern rel_concern = 11371102;
}

message RelConfig {
    string id_field = 1;
}

message RelConcern {
    string id_field = 1;
    bool is_remote = 2;
}
