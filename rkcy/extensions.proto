syntax = "proto3";

package rkcy;
option go_package = "github.com/lachlanorr/rocketcycle/pkg/rkcy";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
    optional bool is_config  = 11371000;
    optional bool is_concern = 11371001;
}

extend google.protobuf.FieldOptions {
    optional bool is_key                    = 11371100;
    optional RelatedConfig related_config   = 11371101;
    optional RelatedConcern related_concern = 11371102;
}

message RelatedConfig {
    string id_field = 1;
}

message RelatedConcern {
    string id_field = 1;
}

message Decimal {
    int64 l = 1; // left side of decimal
    int64 r = 2; // right side of decimal
}
