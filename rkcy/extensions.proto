syntax = "proto3";

package rkcy;
option go_package = "github.com/lachlanorr/rocketcycle/pkg/rkcy";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
    optional bool config = 1137100;
}

message Decimal {
    int64 i = 1; // integer
    int64 f = 2; // fraction
}
